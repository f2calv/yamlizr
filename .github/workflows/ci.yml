name: ci

on:
  workflow_dispatch:
    inputs:
      BuildConfiguration:
        type: choice
        description: Build Configuration
        required: true
        default: Release
        options:
        - Release
        - Debug
      PublishPreview:
        type: string
        description: Publish preview branch?
        required: true
        default: "false"
  push:
    branches-ignore:
      - "preview/**"
    paths-ignore:
      - ".azure-pipelines/**"
      - LICENSE
      - README.md
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  ci:
    uses: f2calv/gha-workflows/.github/workflows/dotnet-publish-nuget-v1.yml@main
    with:
      BuildConfiguration: ${{ github.event.inputs.BuildConfiguration }}
      PublishPreview: ${{ github.event.inputs.PublishPreview }}